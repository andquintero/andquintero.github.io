- title: "Super enhancers define regulatory subtypes and cell identity in neuroblastoma"
  image: 2021_Gartlgruber.png
  description: Using genome-wide H3K27ac profiles across 60 NBs, we identified four major super-enhancer-driven epigenetic subtypes and their underlying master regulatory networks. Three of these subtypes recapitulated known clinical groups, while the fourth subtype, exhibiting mesenchymal characteristics, ressemblance to Schwann cell precursors, was induced by RAS activation and was enriched in relapsed disease. This study reveals subtype-specific super-enhancer regulation in NBs.
